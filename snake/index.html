<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>贪食蛇</title>
</head>
<body onkeydown="keyBoard.listener()">
    <div class="map" id="map"></div>
    <div class="under-pannel">
        <div class="keyboard">
            <div>
                <button onclick="snake.walk(1)">▲</button>
            </div>
            <div>
                <button onclick="snake.walk(4)">◀</button>
                <button onclick="snake.walk(3)">▼</button>
                <button onclick="snake.walk(2)">▶</button>
            </div>
        </div>
        <div class="score">
            <div class="title">贪吃蛇 <span style="font-size:14px">哔哔吧哔啵版</span></div>
            你的分数为：<span id="score">0</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
